<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <div><img class="logo" src="./foodpanda_logo_transparent.png" alt=""></div>
        <div class="navigation">
            <a href="" class="login-btn">Log in</a>
            <a href="" class="pink-btn"><span>sign up</span></a>
            <select name="" id="lang-dropdown">
                <option value="">En</option>
                <option value="">Ur</option>
                <option value="">Ar</option>
                <option value="">Ja</option>
            </select>
            <a href="" class="shopping-icon"><i class="fas fa-shopping-bag icon"></i></a>
        </div>
    </header>
    <!-- End -->
    <main>
        <section class="page-1">
            <div class="left">
                <h1>It's the food and groceries you love, <br> delivered</h1>
                <div class="inp-box">
                    <div class="inp-inner">
                        <input type="text" name="" id="" placeholder="Your street and street number">
                        <button class="location-btn">
                            <i class="fa-solid fa-location-crosshairs pink-icon"></i><span>Locate me</span>
                        </button>
                    </div>
                    <button class="pink-btn">Find food</button>
                </div>
            </div>
            <div class="right">
                <img src="https://images.deliveryhero.io/image/foodpanda/homepage/refresh-hero-home-pk.png?width=1264"
                    alt="">
            </div>
        </section>
    </main>
</body>

</html>
